<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Student Enrollment Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            color: #3b3b3b;
            margin-top: 1rem;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            margin-top: 1.5rem;
            font-size: 1rem;
            background-color: #357edd;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #285bb5;
        }

        p {
            font-size: 0.85rem;
            color: #555;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to Teacher App</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <p class="message {{ 'success' if category == 'success' else 'error' }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('teacher_login') }}" method="POST" class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Please log in to access your teacher dashboard.</p>
    </div>
</body>
</html>
